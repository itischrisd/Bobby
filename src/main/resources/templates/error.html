<!DOCTYPE html>
<html lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Błąd</title>
</head>
<body class="bg-gray-100 font-sans">
<div class="mt-6" layout:fragment="content">
    <div class="mt-8">
        <h2 class="text-2xl font-semibold" th:if="${errorTitle}" th:text="${errorTitle}"></h2>
        <h2 class="text-2xl font-semibold" th:unless="${errorTitle}">Wystąpił błąd</h2>
        <div class="bg-white p-6 rounded-lg shadow-md mt-4">
            <p class="text-xl font-semibold text-red-600" th:if="${errorMessage}" th:text="${errorMessage}"></p>
            <p class="text-xl font-semibold text-red-600" th:unless="${errorMessage}">Aplikacja natrafiła na
                nieoczekiwany problem.</p>
            <div>
                <a th:attr="href=${targetUrl}"
                   class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mt-4 inline-block"
                   th:if="${targetName}" th:text="${targetName}"></a>
                <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mt-4 inline-block"
                   th:unless="${targetName}">Powrót do strony głównej</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
